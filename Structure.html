<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <header>
      <section class="top-bar">
        <div class="container">
          <div class="row">
            <div class="col">
              <img alt="" class="top-bar__image" src="" />
            </div>
            <div class="col">
              <div class="top-bar__search">
                <input type="text" />
                <select id="" name="">
                  <option></option>
                </select>
                <button></button>
              </div>
            </div>
            <div class="col">
              <div class="top-bar__links">
                <div class="top-bar-links__items"></div>
              </div>
            </div>
          </div>
          <div class="header-utils-items"></div>
          <div class="header-utils-items"></div>
          <div class="header-utils-items"></div>
        </div>
      </section>
      <nav class="top-nav">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="top-nav__list">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
              </ul>
            </div>
            <div class="col">
              <div class="top-nav__setting">
                <div class="top-nav-setting__payment"></div>
                <div class="top-nav-setting__shipping"></div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="hero__menu"></div>
            </div>
            <div class="col">
              <div class="hero__banner"></div>
            </div>
            <div class="col">
              <div class="hero__started"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="sales">
        <div class="container">
          <div class="row">
            <div class="col"><div class="sales__times"></div></div>
            <div class="col"><div class="sales__cards"></div></div>
          </div>
        </div>
      </section>
      <section class="items">
        <div class="container">
          <div class="row">
            <div class="col"><div class="items__banner"></div></div>
            <div class="col"><div class="items__card"></div></div>
          </div>
        </div>
      </section>
      <section class="items">
        <div class="container">
          <div class="row">
            <div class="col"><div class="items__banner"></div></div>
            <div class="col"><div class="items__card"></div></div>
          </div>
        </div>
      </section>
      <section class="inquiry">
        <div class="container">
          <div class="row">
            <div class="col"><div class="inquiry__form"></div></div>
          </div>
        </div>
      </section>
      <section class="recommended">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col">
              <div class="recommended__items">
                <div class="recommended__card"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="services">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col">
              <div class="services__items">
                <div class="services__card"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="region">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col">
              <div class="region__items">
                <div class="region__card"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="subscribe">
        <div class="container">
          <div class="row">
            <div class="subscribe__item">
              <div class="subscribe__form"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="bot-info">
        <div class="container">
          <div class="row">
            <div class="col"><div class="footer-info__cards"></div></div>
          </div>
        </div>
      </div>

      <div class="bot-license">
        <div class="container">
          <div class="row">
            <div class="col"><div class="footer-copyright__title"></div></div>
            <div class="col"><div class="footer-copyright__country"></div></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
